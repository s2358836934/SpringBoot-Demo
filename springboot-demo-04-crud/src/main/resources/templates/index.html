<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/bootstrap.css}" rel="stylesheet" type="text/css" />
</head>
<body>
<h2>人民群众无所不能</h2>

<table class="table table-hover">
    <thead>
        <tr>
            <th>名字</th>
            <th>角色</th>
            <th>修改</th>
            <th>删除</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="person:${personList}">
            <td th:text="${person.name}">name</td>
            <td th:text="${person.profession}">profession</td>
            <div class="form-group">
                <div class="col-sm-2 control-label">
                    <td>
                        <a th:href="@{/toUpdate(name=${person.name})}" class="btn btn-info">编辑</a>
                    </td>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">
                    <td>
                        <a th:href="@{/delete(name=${person.name})}" class="btn btn-info">删除</a>
                    </td>
                </div>
            </div>

        </tr>
    </tbody>
</table>
<div class="form-group">
    <div class="col-sm-2 control-label">
        <a href="toAdd" th:href="@{toAdd}" class="btn btn-info">添加</a>
    </div>
</div>
</body>
</html>
