<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/bootstrap.css}" rel="stylesheet" type="text/css" />
</head>
<body>
<h2>人民群众无所不能</h2>

<table class="table table-hover">
    <thead>
        <tr>
            <th>名字</th>
            <th>角色</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="guest:${personList}">
            <td th:text="${guest.name}">name</td>
            <td th:text="${guest.profession}">profession</td>
        </tr>
    </tbody>

</table>
</body>
</html>
