<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>添加人民</title>
    <link th:href="@{/bootstrap.css}" rel="stylesheet" type="text/css" />
</head>
<body class="container">
<h3>添加人民</h3>
<br>
    <form th:action="@{add}" method="post" class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 control-label">名字：</label>
            <div class="col-sm-5">
                <input type="text" id="name" name="name" class="form-control">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">职业：</label>
            <div class="col-sm-5">
                <input type="text" id="profession" name="profession" class="form-control">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="确定" class="btn btn-info">
            </div>
        </div>

    </form>
</body>
</html>
